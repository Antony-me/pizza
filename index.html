    <body>
        <div class="menu">
            <h2>WHAT'S ON THE MENU?</h2>
            <div class="row" id="menu">
                <div class="col-md-3" id="menu1">
                    <img id="port" src="images/pizza3.jpg" alt="pizza3">
                </div>
                <div class="col-md-3" id="menu2">
                    <img id="port" src="images/pizza4.jpg" alt="pizza4">
                </div>
                <div class="col-md-3" id="menu3">
                    <img id="port"src="images/pizza1.jpg" alt="pizza1">
                </div>
                <div class="col-md-3" id="menu4">
                    <img id="port"src="images/pizza5.jpg" alt="pizza5">
               
                </div>
            </div>
            <div class="row" id="menu">
                <div class="col-md-3" id="italy">
                    <img src="images/italy.jpg" alt="">
                   
                </div>
                <div class="col-md-3" id="menu6">
                    <img id="port"src="images/pixx.jpg" alt="pizza6">
                    
                </div>
                <div class="col-md-3" id="menu7">
                    <img id="port"src="images/meat-cullery-cheese.jpg" alt="pizza7">
                   
                </div>
                <div class="col-md-3" id="menu8">
                    <img src="images/margerita.jpg" alt="pizza8">
                   
                </div>
            </div> 
        </div>
        <div class="jumbotron">
            <div class="card">
                <div class="card-body">
                    <div class="orders" id="order">
                        <h1 class="text-center" id="order-pizza">Make An Order</h1>
                        <div class="col-md-6">
                            <div class="pitza">
                              <div class = "form-group">
                                <form id= "pizzaOrder">
                                    <label for="pizza">Pick type of pizza:</label>
                                    <select class="custom-select custom-select-md mb-3 flavour" required id="pizza">
                                        <option value="Pepperoni">Pepperoni</option>
                                        <option value="Meat-Deluxe">Meat Deluxe</option>
                                        <option value="Spicy-Boerewors">Spicy Boerewors</option>
                                        <option value="Hawaiian">Hawaiian</option>
                                        <option value="Veg-Tikka">Veg Tikka</option>
                                        <option value="BBQ-Steak">BBQ Steak</option>
                                        <option value="Chicken-Macon-BBQ">Chicken Macon BBQ</option>
                                        <option value="Cheese-Burger">Cheese Burger</option>
                                    </select>
                                    <label for="size">Select Size of Pizza:</label>
                                    <select class="form-control" id="size">
                                      <option value= 300>Small: ksh 300</option>
                                      <option value= 600>Medium: ksh 600</option>
                                      <option value= 900>Large: ksh 900</option>
                                      <option value= 1200>Extra-Large: ksh 1200</option>
                                    </select>
                                    <label for="crust">Pick your preffered crust:</label>
                                    <select class="form-control" id="crust">
                                      <option value= 0>Plain</option>
                                      <option value= 100>Thin crust</option>
                                      <option value= 150>Thick crust</option>
                                      <option value= 200>Flatbread</option>
                                    </select>
                                    <label for="toppings">Pick your preffered Topping:</label>
                                    <select class="form-control" id="toppings">
                                        <option value="0">none</option>
                                        <option value=120>Pineapple @ sh. 120</option>
                                        <option value=100>Onions @ sh. 100</option>
                                        <option value=100>Mushroom @ sh. 100</option>
                                        <option value=120>Spinach @ sh. 120</option>
                                        <option value=120>Sausage @ sh. 120</option>
                                        <option value=120>Black Olives @ sh. 120</option>
                                        <option value=100>Pepperoni @ sh. 100</option>
                                        <option value=150>Extra Cheese @ sh. 150</option>
                                        <option value=200>Becon @ sh. 200</option>
                                    </select>
                                    <label for="number">Number of Pizza's</label>
                                    <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>
                                    <button type="submit" class="btn btn-success" id="orderButton">Get Price</button>
                                    <button type="button" class="btn btn-danger" value="Refresh Page" onClick="window.location.reload()" id="cancelButton">Cancel</button>
                                </form>
                              </div>
                            </div>
                            <div class="col-md-3">
                              <div class="pitza" id="rightCol"></div>
                            </div>
                            <div id="customerOrder">
                                <div class="pitza" id="displayWell">
                                <h1 class="orderTitle">Your Pizza Total:</h1>
                                    <ul>
                    
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <img src="images/chef.png" alt="chef">
        </div>
